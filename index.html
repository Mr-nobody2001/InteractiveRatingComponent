<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main id="PrincipalContainer">
      <figure class="DefaultCircleBackground">
        <img src="./assets/icon-star.svg" alt="Star" />
      </figure>
      <article id="TextContainer">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </article>
      <div id="RatingButtonContainer">
        <div class="DefaultCircleBackground" data-value="1">1</div>
        <div class="DefaultCircleBackground" data-value="2">2</div>
        <div class="DefaultCircleBackground" data-value="3">3</div>
        <div class="DefaultCircleBackground" data-value="4">4</div>
        <div class="DefaultCircleBackground" data-value="5">5</div>
      </div>
      <button>Submit</button>
    </main>
  </body>
</html>
